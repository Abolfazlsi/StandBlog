{% load static %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="sidebar-item submit-comment">
                    <div class="sidebar-heading">
                        <h2>{% if object %}Edit Comment{% else %}Add Comment{% endif %}</h2>
                    </div>
                    <div class="content">
                        <form id="comment-form" method="post">
                            {% csrf_token %}
                            {% if form.parent.value %}
                                <input type="hidden" name="parent" value="{{ form.parent.value }}">
                            {% endif %}
                            <div class="row">
                                {% if form.errors %}
                                    {% for error in form.errors.values %}
                                        <p class="text text-danger">{{ error }}</p>
                                    {% endfor %}
                                {% endif %}
                                <div class="col-lg-12">
                                    <fieldset>
                                        {{ form.body.label_tag }}
                                        {{ form.body }}
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <button type="submit" class="main-button">Submit</button>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
