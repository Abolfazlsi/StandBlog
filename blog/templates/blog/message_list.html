{% extends "base.html" %}
{% load static %}
{% block title %}
    contact us
{% endblock %}

{% block content %}
    <div class="heading-page header-text">
        <section class="page-heading">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-content">
                            <h4>contact us</h4>
                            <h2>letâ€™s stay in touch!</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Banner Ends Here -->


    <section class="contact-us">
        <div class="container">
            <div class="row">

                <div class="col-lg-12">
                    <div class="down-contact">
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="sidebar-item contact-form">
                                    <div class="sidebar-heading">
                                        <h2>Messages</h2>
                                    </div>
                                    <div class="content">
                                        {% for message in messages %}
                                            <p>{{ message.title }} - {{ message.text }} - {{ message.age }} - <span><a
                                                    href="{% url "blog:message_edit" message.id %}" class="btn btn-primary">Edit</a></span></p>
                                            <hr>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
