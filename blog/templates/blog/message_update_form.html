{% block content %}

        <section class="page-heading">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-content">
                            <h4>contact us</h4>

                        </div>

                </div>

    <!-- Banner Ends Here -->


    <section class="contact-us">
        <div class="container">
            <div class="row">

                <div class="col-lg-12">
                    <div class="down-contact">

                                                    {{ form }}
                                                </div>
                                                <div class="col-lg-12">
                                                    <a class="btn btn-danger" href="{% url "blog:message_delete" object.id %}">Delete</a>
                                                    <fieldset>
                                                        <button type="submit" id="form-submit" class="main-button">Send
                                                            Edit
                                                        </button>
                                                    </fieldset>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
